<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Contact/style.css">
    <title>HTML&CSS Project6(MultipageProject) Contact Us</title>
</head>
<body>
    <!-- Creating header Section -->
  <header class="header"> 
    <div class="logo">
     <img src="/Photos/logo.png" alt="">
    </div>
    <nav class="navigationBar">
       <ul>
         <li><a href="/index.html">Home</a></li>
         <li><a href="/About/index.html" target="_blank">About Us</a></li>
         <li><a href="/Contact/index.html">Contact Us</a></li>
       </ul>
     </nav>
</header>
<!-- Creating Main Landing Page -->
<main>
  <section class="mainLandingPage">
     <form action=""  class="form">
      <h2>Contact Form</h2>   <br>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name"> <br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your name"><br>
      <label for="textArea">Message</label>
      <textarea name="textArea" id="textArea" cols="30" rows="5" placeholder="Enter your message"></textarea>  <br>
      <input type="submit" value="Submit">
     </form>
  </section>
</main>
</body>
</html>
