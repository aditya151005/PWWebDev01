<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>progress bar</title>
</head>
<body>
    <main>
        <div class="content">
          <h1>Welcome to Web Tutorial</h1>
          <button>See More</button>
        </div>
      </main>
      <section id="skills-section">
          <h1>Skills</h1>
          <div class="container">
              <p>HTML</p>
              <div class="progress" >
                  <div class="progress-bar progress-bar0">
                      <span>100%</span>
                  </div>
  
              <p>CSS</p>
              <div class="progress">
                  <div class="progress-bar progress-bar1" >
                      <span>96%</span>
                  </div>
  
              <p>JavaScript</p>
              <div class="progress">
                  <div class="progress-bar progress-bar2">
                      <span>60%</span>
                  </div>
  
              <p>NodeJS</p>
              <div class="progress">
                  <div class="progress-bar progress-bar3">
                      <span>40%</span>
                  </div>
  
              <p>React</p>
              <div class="progress">
                  <div class="progress-bar progress-bar4">
                      <span>0%</span>
                  </div>
              </div>
          </div>
  
              <p>PHP</p>
              <div class="progress">
                  <div class="progress-bar progress-bar5">
                      <span>0%</span>
                  </div>
              </div>
          </div>
      </section>

      <!-- javascript -->
       <script src="./style.css"></script>
</body>
</html>
