<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HTML and CSS Project1</title>
</head>
<body>
    <header class="header">
        <!-- left box for logo -->
     <div class="leftBox">
        <img src="logo.png" alt="logo">
     </div>
     <!-- mid box for navbar -->
     <div class="midBox">
        <ul class="navbar">
            <li><a href="#">Our Menu</a></li>
            <li><a href="#">Maps</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
     </div>
     <!-- right box for button -->
     <div class="rightBox">
        <button class="btn">Order</button>
     </div>
    </header>
    <!-- Main Content -->
    <div class="container">
        <h2 class="content">A Restaurant That Only Serves Delicious Food</h2>
        <button class="btn">Read Our Menu</button>
    </div>
    <!-- Bottom Content -->
  <div class="bottom">
    <section>
        <div class="scroolBox">
            <img src="scrool.png" alt="">
        </div>
    </section>
  </div>
